<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>HW2: Mari's Bootstrap Portfolio</title>

    <!-- CSS stylesheets-->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <header>

        <!-- ROW 1 -->
        <div class="container">
            <div class="row align-items-center">

                <!-- Name Logo -->
                <div class="col-sm-3">
                    <h1>Mari Brands</h1>
                </div>

                <!-- The Nav Bar & Links -->
                <div class="col-sm-9">
                    <ul class="nav justify-content-end">
                        <li class="nav-item"><a class="nav-link About" href="index.html">About</a></li>
                        <li class="nav-item"><a class="nav-link Portfolio" href="portfolio.html">Portfolio</a></li>
                        <li class="nav-item"><a class="nav-link Contact" href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content Section -->
    <main class="container">

        <!-- ROW 2 -->
        <div class="row">
            <div class="col-sm-12">
                <h2>Contact</h2>
            </div>
        </div>

        <!-- Bootstrap: Form Groups -->
        <form>
            <div class="form-group">
                <label for="formGroupExampleInput">Name</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="John Smith">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Email</label>
                <input type="email" class="form-control" id="formGroupExampleInput2" placeholder="example@gmail.com">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput3">Message</label>
                <input type="text" class="form-control" id="formGroupExampleInput3">
            </div>
            <button type="submit" class="btn btn-info">Submit</button>
        </form>

    </main>

    <!-- Footer -->
    <footer>
        <p class="text-center">copyright &copy; 2019 All Rights Reserved by Mari Brands.</p>
    </footer>

    <!-- jQuery, javascript file for the Bootstrap's javascript file to function -->

</body>

</html>
